<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-body">
      <div class="display">1234567890</div>
      <div class="button-pad">
        <div class="number-pad">
          <button class="number-button" id="one-button">1</button>
          <button class="number-button" id="two-button">2</button>
          <button class="number-button" id="three-button">3</button>
          <button class="number-button" id="four-button">4</button>
          <button class="number-button" id="five-button">5</button>
          <button class="number-button" id="six-button">6</button>
          <button class="number-button" id="seven-button">7</button>
          <button class="number-button" id="eight-button">8</button>
          <button class="number-button" id="nine-button">9</button>
          <button class="number-button" id="zero-button">0</button>
          <button class="number-button" id="dot-button">.</button>
          <button class="number-button" id="equals-button">=</button>
          <button class="number-button" id="clear-button">CLEAR</button>
        </div>
        <div class="operation-pad">
          <button class="operation-button" id="plus-button">+</button>
          <button class="operation-button" id="minus">-</button>
          <button class="operation-button" id="times-button">*</button>
          <button class="operation-button" id="devide-button">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
